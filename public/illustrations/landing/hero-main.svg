<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EBF4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E51AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#163D82;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#heroBg)" rx="20"/>
  
  <!-- Ground plane -->
  <path d="M0 200 L400 200 L380 280 L20 280 Z" fill="#F8FAFC"/>
  
  <!-- Robot body (isometric) -->
  <g transform="translate(200, 120)">
    <!-- Main body -->
    <path d="M0 40 L60 20 L60 80 L0 100 Z" fill="url(#robotBody)"/>
    <path d="M60 20 L80 30 L80 90 L60 80 Z" fill="#163D82"/>
    
    <!-- Head -->
    <path d="M20 20 L50 10 L50 50 L20 60 Z" fill="url(#robotBody)"/>
    <path d="M50 10 L60 15 L60 55 L50 50 Z" fill="#163D82"/>
    
    <!-- Screen -->
    <rect x="25" y="25" width="20" height="15" fill="url(#screenGrad)" rx="2"/>
    <rect x="27" y="27" width="16" height="11" fill="#1E51AB" opacity="0.8" rx="1"/>
    
    <!-- Eyes -->
    <circle cx="30" cy="32" r="2" fill="#10B981"/>
    <circle cx="40" cy="32" r="2" fill="#10B981"/>
    
    <!-- Arms -->
    <path d="M0 50 L-20 45 L-20 75 L0 80 Z" fill="url(#robotBody)"/>
    <path d="M60 50 L80 45 L80 75 L60 80 Z" fill="url(#robotBody)"/>
    
    <!-- Hands -->
    <circle cx="-25" cy="60" r="8" fill="url(#robotBody)"/>
    <circle cx="85" cy="60" r="8" fill="url(#robotBody)"/>
  </g>
  
  <!-- Insurance documents floating around -->
  <g transform="translate(100, 80)">
    <path d="M0 20 L30 15 L30 50 L0 55 Z" fill="#FFFFFF"/>
    <path d="M30 15 L35 18 L35 53 L30 50 Z" fill="#F3F4F6"/>
    <rect x="5" y="25" width="20" height="2" fill="#1E51AB" opacity="0.3"/>
    <rect x="5" y="30" width="15" height="2" fill="#1E51AB" opacity="0.3"/>
    <rect x="5" y="35" width="18" height="2" fill="#1E51AB" opacity="0.3"/>
  </g>
  
  <g transform="translate(300, 100)">
    <path d="M0 20 L30 15 L30 50 L0 55 Z" fill="#FFFFFF"/>
    <path d="M30 15 L35 18 L35 53 L30 50 Z" fill="#F3F4F6"/>
    <rect x="5" y="25" width="20" height="2" fill="#10B981" opacity="0.3"/>
    <rect x="5" y="30" width="15" height="2" fill="#10B981" opacity="0.3"/>
    <rect x="5" y="35" width="18" height="2" fill="#10B981" opacity="0.3"/>
  </g>
  
  <!-- Shield icons -->
  <g transform="translate(150, 150)">
    <path d="M0 10 L15 5 L15 25 Q15 35 0 40 Q-15 35 -15 25 L-15 5 Z" fill="#10B981"/>
    <path d="M-5 20 L0 25 L10 15" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(250, 160)">
    <path d="M0 10 L15 5 L15 25 Q15 35 0 40 Q-15 35 -15 25 L-15 5 Z" fill="#F59E0B"/>
    <path d="M-5 20 L0 25 L10 15" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(80, 60)">
    <!-- Chart bars -->
    <rect x="0" y="20" width="8" height="15" fill="#1E51AB" opacity="0.7"/>
    <rect x="12" y="15" width="8" height="20" fill="#10B981" opacity="0.7"/>
    <rect x="24" y="10" width="8" height="25" fill="#F59E0B" opacity="0.7"/>
  </g>
  
  <!-- Comparison arrows -->
  <g transform="translate(180, 200)">
    <path d="M0 0 L20 0 L15 -5 M20 0 L15 5" stroke="#1E51AB" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="25" y="5" fill="#1E51AB" font-size="12" font-weight="bold">vs</text>
    <path d="M40 0 L60 0 L55 -5 M60 0 L55 5" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="50" cy="50" r="2" fill="#1E51AB" opacity="0.6"/>
  <circle cx="350" cy="80" r="3" fill="#10B981" opacity="0.6"/>
  <circle cx="120" cy="40" r="2" fill="#F59E0B" opacity="0.6"/>
  <circle cx="280" cy="60" r="2" fill="#8B5CF6" opacity="0.6"/>
</svg>
