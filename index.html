<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />

    <!-- Meta information -->
    <meta name="description" content="AssuBot - Simplifiez vos assurances avec l'IA. Gérez, comparez et optimisez vos contrats d'assurance en toute simplicité." />
    <meta name="keywords" content="assurance, IA, comparateur, gestion contrats, AssuBot, A l'Amiable" />
    <meta name="author" content="A l'Amiable" />
    <meta name="theme-color" content="#1e51ab" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AssuBot - Simplifiez vos assurances avec l'IA" />
    <meta property="og:description" content="Gérez, comparez et optimisez vos contrats d'assurance en toute simplicité avec notre plateforme intelligente." />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AssuBot - Simplifiez vos assurances avec l'IA" />
    <meta property="twitter:description" content="Gérez, comparez et optimisez vos contrats d'assurance en toute simplicité avec notre plateforme intelligente." />
    <meta property="twitter:image" content="/logo.png" />

    <script type="module">
      const enableAnalytics = import.meta.env.VITE_ENABLE_ANALYTICS === 'true';
      const containerId = import.meta.env.VITE_GTM_CONTAINER_ID;
      const umamiScriptUrl = import.meta.env.VITE_UMAMI_SCRIPT_URL;
      const umamiWebsiteId = import.meta.env.VITE_UMAMI_WEBSITE_ID;

      // Load Google Tag Manager
      if (enableAnalytics && containerId) {
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });

        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtm.js?id=${containerId}`;
        document.head.appendChild(script);

        const iframe = document.createElement('iframe');
        iframe.src = `https://www.googletagmanager.com/ns.html?id=${containerId}`;
        iframe.height = '0';
        iframe.width = '0';
        iframe.style.display = 'none';
        iframe.style.visibility = 'hidden';

        const noscript = document.createElement('noscript');
        noscript.append(iframe);

        window.addEventListener('DOMContentLoaded', () => {
          document.body.insertAdjacentElement('afterbegin', noscript);
        });
      }

      // Load Umami Analytics
      if (enableAnalytics && umamiScriptUrl && umamiWebsiteId) {
        const umamiScript = document.createElement('script');
        umamiScript.defer = true;
        umamiScript.src = umamiScriptUrl;
        umamiScript.setAttribute('data-website-id', umamiWebsiteId);
        document.head.appendChild(umamiScript);
      }
    </script>

    <title>AssuBot - Simplifiez vos assurances avec l'IA</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
